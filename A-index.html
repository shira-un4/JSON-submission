<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-jason</title>
</head>
<body>
    <h2>JSON example</h2>
    <p id="demo"></p>
    <script>
        const mySchDetail = '{"name":"SBOA", "year":1998, "rank":1, "students": 1000}';
        const myObject = JSON.parse(mySchDetail);
        
        document.write("<h3>School Name = "+myObject.name+"</h3>")
        document.write("<h3>Year = "+myObject.year+"</h3>");
        document.write("<h3>Rank in city = "+myObject.rank+"</h3>");
        document.write("<h3>No. of students studying = "+myObject.students+"</h3>");


    </script>
</body>
</html>
